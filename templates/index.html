
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spam Ngl Link</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --input-bg: #1e1e1e;
      --button-color: #00ffc3;
      --button-hover: #00b894;
      --status-bg: #121212;
      --status-border: #00ffc3;
      --error-color: #ff4d4d;
      --success-color: #00e676;
      --done-color: #00b894;
      --processing-color: #ffea00;
      --warning-color: #ff8c00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #121212);
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 92%;
      max-width: 460px;
      background: rgba(22, 22, 22, 0.9);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 195, 0.2);
      backdrop-filter: blur(4px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 0.95rem;
      display: block;
      margin-top: 10px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background-color: var(--input-bg);
      color: var(--text-color);
    }

    button {
      margin-top: 20px;
      background-color: transparent;
      border: 2px solid var(--button-color);
      color: var(--button-color);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: var(--button-color);
      color: black;
    }

    .status-section {
      background-color: var(--status-bg);
      border: 1px solid var(--status-border);
      padding: 20px;
      margin-top: 25px;
      border-radius: 12px;
      box-shadow: inset 0 0 10px rgba(0, 255, 195, 0.15);
    }

    .status-section h3 {
      color: var(--status-border);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 0 0 8px;
    }

    .status-section pre {
      background-color: transparent;
      padding: 12px;
      margin: 0;
      color: #fff;
      white-space: pre-wrap;
      word-wrap: break-word;
      height: 300px;
      overflow-y: scroll;
      max-width: 100%;
      border-radius: 8px;
      animation: colorChange 1s infinite; /* Ch·∫°y hi·ªáu ·ª©ng m√†u li√™n t·ª•c */
    }

    @keyframes colorChange {
      0% { color: #ff4d4d; }  /* M√†u ƒë·ªè */
      25% { color: #ff8c00; } /* M√†u cam */
      50% { color: #ffea00; } /* M√†u v√†ng */
      75% { color: #00e676; } /* M√†u xanh l√° */
      100% { color: #00ffc3; } /* M√†u xanh d∆∞∆°ng */
    }

    .error {
      color: var(--error-color);
    }

    .success {
      color: var(--success-color);
    }

    .done {
      color: var(--done-color);
    }

    .processing {
      color: var(--processing-color);
    }

    .warning {
      color: var(--warning-color);
    }

    footer {
      margin-top: 40px;
      padding: 10px;
      font-size: 0.9rem;
      text-align: center;
      color: #00e0b2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Spam Ngl Link</h2>
    <form id="spamForm">
      <label for="username">Username (ngl.link/USERNAME):</label>
      <input type="text" id="username" required />

      <label for="message">Message: (L·ªùi Nh·∫Øn)</label>
      <input type="text" id="message" />

      <label for="count">Count: (S·ªë L·∫ßn Spam)</label>
      <input type="number" id="count" value="1" min="1" />

      <button type="submit">Send Attack</button>
    </form>

    <div class="status-section">
      <h3>üíÄ Status Attacks</h3>
      <pre id="statusBox">Tr·∫°ng th√°i s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y...</pre>
    </div>
  </div>

  <footer>
    ¬© 2025, <strong>DANG XUAN GIANG</strong>, All Rights Reserved.
  </footer>

  <script>
document.getElementById('spamForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    const count = parseInt(document.getElementById('count').value);
    const statusBox = document.getElementById('statusBox');
    statusBox.innerHTML = "";

    if (!username || !message) {
        statusBox.innerHTML = "<div class='error'>‚ùå Vui l√≤ng ƒëi·ªÅn ƒë·ªß th√¥ng tin.</div>";
        return;
    }

    statusBox.classList.remove('error', 'success', 'done');
    statusBox.classList.add('processing');

    for (let i = 1; i <= count; i++) {
        try {
            // G·ªçi API
            const res = await fetch('https://huyn1.onrender.com/send-attack', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, message, count: 1 })
            });

            const data = await res.json();
            const result = data.results?.[0] || {};
            const msg = result.message || `Sent ${i}/${count}`;
            const success = result.success;

            const row = document.createElement('div');
            row.innerHTML = `${msg} - <span style="color:${success ? 'limegreen' : 'crimson'}">${success ? '‚úîÔ∏è' : '‚ùå'}</span>`;
            statusBox.appendChild(row);

            if (success) {
                statusBox.classList.remove('processing', 'error');
                statusBox.classList.add('success');
            } else {
                statusBox.classList.remove('processing', 'success');
                statusBox.classList.add('error');
            }

        } catch (err) {
            const row = document.createElement('div');
            row.innerHTML = `Sent ${i}/${count} - <span style="color:crimson">‚ùå (error)</span>`;
            statusBox.appendChild(row);

            statusBox.classList.remove('processing', 'success');
            statusBox.classList.add('error');
        }

        // ‚úÖ Auto scroll xu·ªëng cu·ªëi
        statusBox.scrollTop = statusBox.scrollHeight;

        await new Promise(res => setTimeout(res, 200));  // delay gi·ªØa m·ªói l·∫ßn g·ª≠i
    }

    const doneRow = document.createElement('div');
    doneRow.innerHTML = `<span style="color:limegreen">‚úÖ Done!</span>`;
    statusBox.appendChild(doneRow);

    statusBox.classList.remove('processing');
    statusBox.classList.add('done');

    // Cu·ªôn xu·ªëng d√≤ng "Done!"
    statusBox.scrollTop = statusBox.scrollHeight;
});
</script>
</body>
</html>
