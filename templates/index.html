    .rainbow-text {

    button {

      overflow: hidden;
      z-index: 0;
    }
    button::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, #38bdf8 10%, transparent 10.01%);
      background-size: 50% 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease;
      border-radius: 50%;
      z-index: -1;
    }
    button:hover::before {

    #progressBarContainer {

    #progressBar {

    .status-success {

<body class="min-h-screen flex flex-col justify-center items-center px-4 relative overflow-hidden">

  <script>
  const spamForm = document.getElementById('spamForm');
  const statusBox = document.getElementById('statusBox');
  const progressBar = document.getElementById('progressBar');

  function scrollStatusToBottom() {
    statusBox.scrollTo({ top: statusBox.scrollHeight, behavior: 'smooth' });
  }

  spamForm.addEventListener('submit', async function(e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const message = document.getElementById('message').value.trim();
    const count = parseInt(document.getElementById('count').value);

    statusBox.innerHTML = '';
    progressBar.style.width = '0%';

    for (let i = 1; i <= count; i++) {

      statusDiv.classList.add('status-processing');
      statusDiv.textContent = `ƒêang g·ª≠i tin nh·∫Øn ${i} tr√™n ${count}...`;

      }

      progressBar.style.width = ((i / count) * 100) + '%';

    const completeDiv = document.createElement('div');
    completeDiv.classList.add('status-success', 'font-bold', 'text-lg', 'mt-2');
    completeDiv.textContent = '‚úÖ Ho√†n th√†nh!';
