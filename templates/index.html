<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spam Ngl Link By Dang Xuan Giang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(-45deg, #1c1f3a, #2a2950, #32305a, #1a1d2f);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #e2e8f0;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #statusBox {
      white-space: pre-wrap;
      overflow-y: auto;
      max-height: 300px;
      padding-right: 10px;
    }
    .status-success {
      color: #22c55e;
      font-weight: 600;
    }
    .status-error {
      color: #ef4444;
      font-weight: 600;
    }
    .status-processing {
      color: #facc15;
      font-weight: 600;
      animation: rainbow 2.5s ease-in-out infinite;
    }
    @keyframes rainbow {
      0%, 100% { color: #38bdf8; }
      25% { color: #60a5fa; }
      50% { color: #818cf8; }
      75% { color: #22d3ee; }
    }
  </style>
</head>

<body class="min-h-screen flex flex-col justify-center items-center px-4 relative overflow-hidden">

  <div class="bg-slate-900/70 backdrop-blur-md rounded-3xl shadow-2xl max-w-lg w-full p-10 border border-sky-500 relative z-10">
    <h1 class="text-5xl font-extrabold text-sky-400 mb-8 text-center drop-shadow-lg rainbow-text">
      Spam <span class="text-white">NGL Link</span>
    </h1>

    <form id="spamForm" class="space-y-7">
      <div>
        <label for="username" class="block mb-2 text-sm font-semibold text-slate-200">Username (ngl.link/USERNAME):</label>
        <input type="text" id="username" required class="w-full rounded-xl border border-gray-500 bg-slate-800 text-white px-5 py-4 focus:outline-none focus:ring-4 focus:ring-sky-300 transition shadow-md" placeholder="Nh·∫≠p username" />
      </div>

      <div>
        <label for="message" class="block mb-2 text-sm font-semibold text-slate-200">Message (L·ªùi nh·∫Øn):</label>
        <input type="text" id="message" class="w-full rounded-xl border border-gray-500 bg-slate-800 text-white px-5 py-4 focus:outline-none focus:ring-4 focus:ring-sky-300 transition shadow-md" placeholder="Nh·∫≠p l·ªùi nh·∫Øn" />
      </div>

      <div>
        <label for="count" class="block mb-2 text-sm font-semibold text-slate-200">Count (S·ªë l·∫ßn spam):</label>
        <input type="number" id="count" value="1" min="1" class="w-full rounded-xl border border-gray-500 bg-slate-800 text-white px-5 py-4 focus:outline-none focus:ring-4 focus:ring-sky-300 transition shadow-md" />
      </div>

      <button type="submit" class="w-full py-4 mt-6 bg-sky-500 font-extrabold rounded-xl shadow-lg hover:bg-sky-600 transition relative z-10 text-white">
        Send Attack
      </button>
    </form>

    <div id="progressBarContainer" class="mt-4 rounded overflow-hidden bg-slate-700">
      <div id="progressBar" style="height:6px; width:0%; background: linear-gradient(90deg, #38bdf8, #60a5fa); transition: width 0.3s ease;"></div>
    </div>

    <div class="mt-8 bg-slate-800 border border-sky-400 rounded-lg p-5 h-72 overflow-y-auto shadow-inner">
      <h2 class="text-sky-300 font-bold mb-3 flex items-center gap-3 text-xl select-none">
        üíÄ <span>Status Attacks</span>
      </h2>
      <pre id="statusBox" class="text-slate-100 text-sm select-text"></pre>
    </div>
  </div>

  <footer class="mt-12 text-center text-slate-400 text-sm z-10 select-none">
    ¬© 2025, <span class="font-bold text-sky-400">DANG XUAN GIANG</span>, All Rights Reserved.
  </footer>

  <script>
    const spamForm = document.getElementById('spamForm');
    const statusBox = document.getElementById('statusBox');
    const progressBar = document.getElementById('progressBar');

    spamForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();
      const count = parseInt(document.getElementById('count').value);

      statusBox.innerHTML = '';
      progressBar.style.width = '0%';

      if (!username) {
        statusBox.innerHTML = `<span class="status-error font-semibold">‚ùå Vui l√≤ng ƒëi·ªÅn username.</span>`;
        return;
      }

      for (let i = 0; i < count; i++) {
        const index = i + 1;
        statusBox.innerHTML += `<div class="status-processing">ƒêang g·ª≠i tin nh·∫Øn ${index} tr√™n ${count}...</div>`;
        statusBox.scrollTop = statusBox.scrollHeight;

        try {
          const res = await fetch('/send-attack', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, message, count: 1 })
          });

          const data = await res.json();
          const result = data.results?.[0] || {};
          const success = result.success;
          const msg = result.message || `ƒê√£ g·ª≠i ${index}/${count}`;

          // Thay d√≤ng tr·∫°ng th√°i g·ª≠i tin nh·∫Øn ƒëang x·ª≠ l√Ω th√†nh k·∫øt qu·∫£ th√†nh c√¥ng / l·ªói
          statusBox.innerHTML = statusBox.innerHTML.replace(
            `ƒêang g·ª≠i tin nh·∫Øn ${index} tr√™n ${count}...`,
            `${msg} - <span class="${success ? 'status-success' : 'status-error'}">${success ? '‚úîÔ∏è' : '‚ùå'}</span>`
          );
        } catch (err) {
          statusBox.innerHTML = statusBox.innerHTML.replace(
            `ƒêang g·ª≠i tin nh·∫Øn ${index} tr√™n ${count}...`,
            `ƒê√£ g·ª≠i ${index}/${count} - <span class="status-error">‚ùå L·ªói k·∫øt n·ªëi</span>`
          );
        }

        progressBar.style.width = ((index / count) * 100) + '%';
        statusBox.scrollTop = statusBox.scrollHeight;

        await new Promise(res => setTimeout(res, 200));
      }

      statusBox.innerHTML += `<div class="status-success font-bold text-lg mt-2">‚úÖ Ho√†n th√†nh!</div>`;
      statusBox.scrollTop = statusBox.scrollHeight;
    });
  </script>
</body>
</html>
