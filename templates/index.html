    button {

<body class="bg-gradient-to-tr from-gray-900 via-purple-900 to-black min-h-screen flex flex-col justify-center items-center px-4 relative overflow-hidden">

  <div class="bg-gray-800/90 backdrop-blur-lg rounded-3xl shadow-2xl max-w-lg w-full p-10 border border-cyan-500 relative z-10">

  <script>
    const spamForm = document.getElementById('spamForm');
    const statusBox = document.getElementById('statusBox');
    const progressBar = document.getElementById('progressBar');

    spamForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const message = document.getElementById('message').value.trim();
      const count = parseInt(document.getElementById('count').value);

      statusBox.innerHTML = '';
      progressBar.style.width = '0%';

      }

      statusBox.innerHTML += `<div class="status-success font-bold text-lg mt-2">‚úÖ Ho√†n th√†nh!</div>`;
