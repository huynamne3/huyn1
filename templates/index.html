<!DOCTYPE html>
<html>
<head>
  <title>Gửi tin NGL</title>
</head>
<body>
  <h1>Spam NGL (Demo nội bộ)</h1>
  <form id="nglForm">
    Username: <input type="text" id="username"><br>
    Message: <input type="text" id="message"><br>
    Count: <input type="number" id="count"><br>
    <button type="submit">Gửi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById("nglForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const message = document.getElementById("message").value;
      const count = document.getElementById("count").value;

      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, message, count })
      });

      const data = await res.json();
      document.getElementById("result").innerText = `Đã gửi: ${data.sent} tin`;
    });
  </script>
</body>
</html>
